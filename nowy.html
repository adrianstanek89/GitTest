    function Player(name, hitpoints) {
        this.name = name;
        this.hitpoints = hitpoints;
        this.attack = function attack(opponent) {
            opponent.hitpoints -= 10;
            return opponent.name + " ma jeszcze" + opponent.hitpoints;
        }
    }
    var p1 = new Player("conan", 100);
    var p2 = new Player("hercules", 200);
    var p3 = new Player("doctor", 50);

    p3.heal = function heal(targetPlayer) {
        targetPlayer.hitpoints += 20;
    }

    var boss = new Player('JavaScript', 500);

    function jebnij() {
        let basem = randomNumber(1, 5);

        switch (basem) {
            case 1:
                return p1.attack(boss);
                break;
            case 2:
                return p2.attack(boss);
                break;

            case 3:
                return p3.heal(p1);
                break;
            case 4:
                return p3.heal(p2);
                break;
            case 5:
                return boss.attack(p1);
                break;
            case 6:
                return boss.attack(p2);
                break;
        }
    }

</script>
