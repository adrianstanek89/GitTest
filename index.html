<body>
    <div>HTML Content</div>
    <script type="text/javascript">
        // document.write('JS Content');


        function silnia(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * silnia(n - 1)
            }
        }

        console.log(silnia(1), silnia(5), silnia(7), silnia(9));

    </script>
</body>
